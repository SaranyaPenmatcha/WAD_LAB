<!DOCTYPE html>
<html>

   <head>
      <title>HTML marquee Tag</title>
   </head>

   <body>
      <h1 align="center">Demo Of Marque Tag</h1><hr>
      <h2>Top</h2>
      <marquee direction="top" bgcolor="skyblue" loop=50 scrollamount="20">This is basic example of marquee</marquee><br>
      <h2> Up</h2>
      <marquee direction = "up" bgcolor="yellow" loop=90 scrollamount="3">The direction of text will be from bottom to top.</marquee><br>
      <h2>Down</h2>
      <marquee direction="down"  bgcolor=" pink" loop=100 scrollamount="10">LEGENDS NEVER DIE</marquee>
      <h2>Left</h2>
      <marquee direction="left"  bgcolor="lightgreen" loop=100 scrollamount="10">Hello</marquee>
      <h2>Right</h2>
      <marquee direction="right"  bgcolor="babygreen" loop=100 scrollamount="10">Hola!</marquee>
   </body>

</html>
