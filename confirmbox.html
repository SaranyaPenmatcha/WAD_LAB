<html>
  
<head>
    <title>

</head>
  
<body style="text-align: center;">
    <h1 style="color:blueviolet;">
            Plz agree by clicking the confirm button

    <script>
        function geek() {
            confirm("Press OK to close this option");
        }
    </script>
</body>
